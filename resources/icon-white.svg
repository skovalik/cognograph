  <!-- Node cards forming C -->
  <rect x="360" y="65" width="85" height="50" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <rect x="200" y="60" width="80" height="55" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <rect x="70" y="150" width="85" height="55" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <rect x="55" y="275" width="80" height="65" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <rect x="90" y="395" width="90" height="50" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <rect x="225" y="420" width="90" height="50" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <rect x="365" y="395" width="75" height="48" rx="6" fill="none" stroke="white" stroke-width="4"/>
</svg>
