    <line x1="395" y1="95" x2="280" y2="82"/>
    <line x1="200" y1="95" x2="130" y2="155"/>
    <line x1="100" y1="210" x2="90" y2="280"/>
    <line x1="100" y1="345" x2="135" y2="400"/>
    <line x1="185" y1="430" x2="265" y2="445"/>
    <line x1="320" y1="445" x2="385" y2="420"/>
