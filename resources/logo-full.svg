<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <filter id="glowSmall" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon (C-shaped chain scaled down, rainbow order) -->
  <g transform="translate(5, 10)">
    <!-- Edges -->
    <g stroke-width="1.2" stroke-linecap="round" opacity="0.5">
      <line x1="58" y1="12" x2="42" y2="10" stroke="#f97316"/>
      <line x1="34" y1="12" x2="20" y2="22" stroke="#f59e0b"/>
      <line x1="16" y1="28" x2="14" y2="42" stroke="#10b981"/>
      <line x1="16" y1="50" x2="24" y2="62" stroke="#06b6d4"/>
      <line x1="32" y1="66" x2="48" y2="70" stroke="#3b82f6"/>
      <line x1="58" y1="68" x2="68" y2="62" stroke="#a855f7"/>
    </g>

    <!-- Node cards forming C (rainbow + gray) -->
    <rect x="52" y="6" width="18" height="10" rx="2" fill="#0d0d14" stroke="#f97316" stroke-width="1.5" filter="url(#glowSmall)"/>
    <rect x="28" y="6" width="14" height="11" rx="2" fill="#0d0d14" stroke="#f59e0b" stroke-width="1.5" filter="url(#glowSmall)"/>
    <rect x="8" y="20" width="16" height="10" rx="2" fill="#0d0d14" stroke="#10b981" stroke-width="1.5" filter="url(#glowSmall)"/>
    <rect x="6" y="40" width="14" height="12" rx="2" fill="#0d0d14" stroke="#06b6d4" stroke-width="1.5" filter="url(#glowSmall)"/>
    <rect x="14" y="60" width="18" height="10" rx="2" fill="#0d0d14" stroke="#3b82f6" stroke-width="1.5" filter="url(#glowSmall)"/>
    <rect x="40" y="64" width="18" height="11" rx="2" fill="#0d0d14" stroke="#a855f7" stroke-width="1.5" filter="url(#glowSmall)"/>
    <rect x="62" y="58" width="14" height="9" rx="2" fill="#0d0d14" stroke="#64748b" stroke-width="1.2"/>
  </g>

  <!-- Wordmark -->
  <text x="95" y="60" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="600" fill="#e2e8f0">
    Cognograph
  </text>
</svg>
